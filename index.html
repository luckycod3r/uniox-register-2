<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <style>
    :root { --bg:#0f0f12; --card:#17181d; --txt:#eaeaea; --muted:#a7a7ad; --accent:#ff1a6a; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial; background: var(--bg); color: var(--txt); }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid #242630; border-radius: 14px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin: 0 0 14px; font-size: 22px; }
    p.help { color: var(--muted); margin-top: 0; }
    label { display:block; font-weight:600; margin:16px 0 8px; }
    input[type="text"], input[type="tel"], input[type="number"], select {
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid #2b2d36; background:#14151a; color:var(--txt);
    }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .row > div { flex:1 1 260px; }
    button { appearance:none; border:none; border-radius:12px; padding:12px 16px; cursor:pointer; font-weight:700; }
    .btn { background: var(--accent); color:white; }
    .error { color:#ff6b6b; margin-top:8px; }
    .success { color:#6bff9d; margin-top:8px; }

    /* ===== LOADER OVERLAY ===== */
    .overlay {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(10,10,12,0.6); backdrop-filter: blur(2px); z-index: 9999;
    }
    .overlay.show { display: flex; }
    .spinner {
      width: 72px; height: 72px; border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.15);
      border-top-color: var(--accent);
      animation: spin 0.9s linear infinite;
      box-shadow: 0 0 24px rgba(255,26,106,0.35);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .overlay-text { margin-top: 16px; color: #eaeaea; font-weight: 600; text-align:center; }
    .loader-box { display:flex; flex-direction:column; align-items:center; }
    .disabled { opacity: .6; pointer-events: none; }
  </style>
</head>
<body>
  <!-- FULLSCREEN LOADER -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="loader-box">
      <div class="spinner" role="status" aria-label="–ó–∞–≥—Ä—É–∑–∫–∞"></div>
      <div class="overlay-text">–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞—è–≤–∫—É‚Ä¶</div>
    </div>
  </div>

  <div class="wrap">
    <div class="card" id="card">
      <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
      <p class="help">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ñ–æ—Ä–º—É. –ü–æ–ª—è —Å * –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã.</p>

      <form id="regForm" novalidate>
        <label for="fullName">–§–ò–û *</label>
        <input id="fullName" name="fullName" type="text" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" required />

        <div class="row">
          <div>
            <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ *</label>
            <input id="phone" name="phone" type="tel" placeholder="+7 900 900 90 90" required pattern="^[+0-9 ()-]{7,}$" />
          </div>
          <div>
            <label for="age">–°–∫–æ–ª—å–∫–æ –ø–æ–ª–Ω—ã—Ö –ª–µ—Ç *</label>
            <input id="age" name="age" type="number" min="12" max="120" inputmode="numeric" placeholder="15" required />
          </div>
        </div>

        <label for="course">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ *</label>
        <select id="course" name="course" required>
          <option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>
          <option value="hip-hop 16:00-17:30">hip-hop 16:00-17:30</option>
          <option value="juzz-funk 18:00-19:30">juzz-funk 18:00-19:30</option>
        </select>
        <div id="msg" class=""></div>

        <div style="margin-top:18px">
          <button type="submit" class="btn" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ Telegram WebApp (–±–µ–∑–æ–ø–∞—Å–Ω–æ, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω–µ Telegram)
    const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user || null;
    const telegramUsernameAuto = tgUser?.username || '';
    const telegramId = tgUser?.id || '';

    // –ó–∞–º–µ–Ω–∏—Ç–µ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbysahcuPe22bdI6-bM8m11Dexsj_l_ZHOf73-c6CLgZspKc8wVgGDe34qR3-BUmt4AgSQ/exec';

    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');
    const overlay = document.getElementById('overlay');
    const card = document.getElementById('card');
    const submitBtn = document.getElementById('submitBtn');

    function setLoading(on) {
      overlay.classList.toggle('show', on);
      card.classList.toggle('disabled', on);
      Array.from(form.elements).forEach(el => el.disabled = on);
      if (!on) { submitBtn.disabled = false; }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = ''; msg.textContent = '';

      if (!form.reportValidity()) return;

      // –°–æ–±–∏—Ä–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
      const phone = document.getElementById('phone').value.trim();
      const ageStr = document.getElementById('age').value.trim();
      const age = Number(ageStr);
      const course = document.getElementById('course').value;
      const telegram_username = telegramUsernameAuto

      if (!Number.isFinite(age) || age < 1) {
        msg.className = 'error';
        msg.textContent = '–í–æ–∑—Ä–∞—Å—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º —á–∏—Å–ª–æ–º.';
        return;
      }

      try {
        setLoading(true);
        const fd = new FormData();
        // –¢–æ–ª—å–∫–æ –ø–æ–ª—è, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Å–µ—Ä–≤–µ—Ä
        fd.append('phone', phone);
        fd.append('course', course);
        fd.append('age', String(age));
        fd.append('telegram_username', telegram_username);
        fd.append('telegram_id', telegramId ? String(telegramId) : '');

        const res = await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        const okJson = (res.headers.get('content-type') || '').includes('application/json');
        const data = okJson ? await res.json() : { ok: res.ok };

        if (res.ok && data.ok !== false) {
          msg.className = 'success';
          msg.textContent = '–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –°–ø–∞—Å–∏–±–æ üôå';
          form.reset();
          
        } else {
          throw new Error(data.error || `–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ (HTTP ${res.status})`);
        }
      } catch (err) {
        msg.className = 'error';
        msg.textContent = `–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å: ${err.message}`;
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
